apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'com.comsysto.i18n.poc.Main'

jar {
    baseName = 'poc-i18n'
    version =  '0.1.0'
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
}